name: CI/CD using github actions & ipo-alarm-app

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  CI-CD:
    runs-on: ubuntu-latest
    steps:
      # JDK Setting
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Gradle caching 빌드 시간 향상
      - name: Gradle Caching
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # yml 생성
      - name: make application.yml
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p ./src/main/resources 
          echo "${{ secrets.YML }}" > ./src/main/resources/application.yml

      - name: make backend .env file
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.ENV }}" > ./.env

      - name: make front .env file
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.FRONT_ENV }}" > frontend/.env

      # docker build
      - name: Docker build & push to repo
        if: github.ref == 'refs/heads/main'
        run: |
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Docker build & push to repo
        if: github.ref == 'refs/heads/main'
        run: |
          sudo docker build . --file Dockerfile -t rlawogur816/${{ secrets.DOCKER_IMAGE }}:latest
          sudo docker images
          sudo docker push rlawogur816/${{ secrets.DOCKER_IMAGE }}:latest

         

      # deploy
      - name: deploy to server
        uses: appleboy/ssh-action@master
        id: deploy-prod
        if: github.ref == 'refs/heads/main'
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.USERNAME_GCP }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          envs: GITHUB_SHA
          scripts: |
            sudo docker ps
            sudo docker stop ipo-alarm-app
            sudo docker rm ipo-alarm-app
            sudo docker images
            sudo docker pull ${{ secrets.DOCKER_IMAGE }}:latest
            sudo docker run -d -it -p 8080:8080 --name ipo-alarm-app --env-file ./.env ${{ secrets.DOCKER_IMAGE }}:latest
            sudo docker image prune -f
