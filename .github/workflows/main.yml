name: CI/CD using github actions & ipo-alarm-app

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  CI-CD:
    runs-on: ubuntu-latest
    steps:
      # JDK Setting
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Gradle caching 빌드 시간 향상
      - name: Gradle Caching
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # yml 생성
      - name: make application.yml
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p ./src/main/resources 
          echo "${{ secrets.YML }}" > ./src/main/resources/application.yml
          echo "${{ secrets.OAUTH }}" > ./src/main/resources/application-oauth.yml
          cd src/main/resources
          ls -al

      - name: make backend .env file
        if: github.ref == 'refs/heads/main'
        run: |
          pwd
          echo "${{ secrets.ENV }}" > ./.env
          chmod 777 .env
          ls -al

      - name: make front .env file
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.FRONT_ENV }}" > frontend/.env
          chmod 777 frontend/.env
          cd frontend
          ls -al

      # docker build
      - name: Docker build & push to repo
        if: github.ref == 'refs/heads/main'
        run: |

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: false
          
      - name: Docker build & push to repo
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_IMAGE }}:latest
          run: |
            pwd
            ls -al
#        if: github.ref == 'refs/heads/main'
#        run: |
#          sudo docker build --file Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}:latest .
#          sudo docker images
#          sudo docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}:latest

         

      # deploy
      - name: deploy to server
        uses: appleboy/ssh-action@master
        id: deploy-prod
        if: github.ref == 'refs/heads/main'
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.USERNAME_GCP }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            
            cd /home/rlawogur816/IPOAlarm
            ls -al
            sudo docker ps
            sudo docker stop ipo-alarm-app
            sudo docker rm ipo-alarm-app
            sudo docker pull ${{ secrets.DOCKER_IMAGE }}:latest
            sudo docker run -d -it -p 8080:8080 --name ipo-alarm-app --env-file ./.env ${{ secrets.DOCKER_IMAGE }}
            sudo docker exec ipo-alarm-app printenv
            sudo docker image prune -f
